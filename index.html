<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>Bebo Play</title>
<style>
body {
    font-family: Arial, sans-serif;
    text-align: center;
    background: #f0f0f0;
}
.container {
    margin-top: 100px;
}
input {
    padding: 10px;
    margin: 5px;
    width: 200px;
}
button {
    padding: 10px 20px;
    margin: 5px;
    cursor: pointer;
}
#game-page {
    display: none;
}
</style>
</head>
<body>

<div id="login-page" class="container">
    <h2>تسجيل الدخول</h2>
    <input type="email" id="email" placeholder="البريد الإلكتروني"><br>
    <input type="password" id="password" placeholder="كلمة المرور"><br>
    <button onclick="login()">دخول</button>
    <button onclick="signup()">إنشاء حساب</button>
</div>

<div id="game-page" class="container">
    <h2>مرحباً بك في Bebo Play 🎮</h2>
    <button onclick="downloadGame('BeboRun.zip', 'BeboRun.zip')">📥 تحميل اللعبة</button>
    <br>
    <button onclick="logout()">تسجيل الخروج</button>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

<script>
// ===== إعداد Firebase =====
const firebaseConfig = {
    apiKey: "AIzaSyExampleX1-xxxxx_yourKey",
    authDomain: "bebo-play.firebaseapp.com",
    projectId: "bebo-play",
    storageBucket: "bebo-play.appspot.com",
    messagingSenderId: "1234567890",
    appId: "1:1234567890:web:abcd1234efgh5678"
};

// تشغيل Firebase
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

// تسجيل الدخول
function login() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    auth.signInWithEmailAndPassword(email, password)
        .then(() => {
            console.log("✅ تم تسجيل الدخول");
        })
        .catch(err => alert(err.message));
}

// إنشاء حساب
function signup() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    auth.createUserWithEmailAndPassword(email, password)
        .then(() => {
            console.log("✅ تم إنشاء الحساب");
        })
        .catch(err => alert(err.message));
}

// تسجيل الخروج
function logout() {
    auth.signOut();
}

// التحقق من حالة المستخدم
auth.onAuthStateChanged(user => {
    if (user) {
        document.getElementById("login-page").style.display = "none";
        document.getElementById("game-page").style.display = "block";
    } else {
        document.getElementById("login-page").style.display = "block";
        document.getElementById("game-page").style.display = "none";
    }
});

// تنزيل اللعبة
function downloadGame(url, fileName) {
    const a = document.createElement("a");
    a.href = url;
    a.download = fileName;
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
}
</script>

</body>
</html>
