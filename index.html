<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bebo Play — تسجيل الدخول</title>
  <link rel="stylesheet" href="style.css">

  <!-- Firebase v8 (بصيغة المتصفح لسهولة الإدماج) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-analytics.js"></script>
</head>
<body>

  <header class="site-header">
    <div class="brand">
      <div class="logo">B</div>
      <div class="title-block">
        <h1>Bebo Play</h1>
        <div class="subtitle">متجر التطبيقات — سجّل للدخول</div>
      </div>
    </div>
  </header>

  <main class="container">

    <!-- شاشة التسجيل -->
    <section id="authSection" class="card auth-card">
      <h2>مرحباً — سجّل للدخول إلى Bebo Play</h2>

      <div class="auth-actions">
        <button id="googleSign" class="btn primary">تسجيل دخول بجوجل</button>
      </div>

      <div class="divider">أو</div>

      <form id="emailForm" class="auth-form">
        <input id="email" type="email" placeholder="البريد الإلكتروني" required />
        <input id="password" type="password" placeholder="كلمة المرور" required />
        <div class="row">
          <button id="emailSign" type="submit" class="btn primary">تسجيل / تسجيل دخول</button>
        </div>
      </form>

      <div id="authMsg" class="muted small"></div>
    </section>

    <!-- المحتوى بعد تسجيل الدخول -->
    <section id="contentSection" class="hidden">
      <div class="topbar">
        <div>
          <span id="userName" class="small"></span>
        </div>
        <div>
          <button id="logoutBtn" class="btn subtle">تسجيل خروج</button>
        </div>
      </div>

      <section class="hero">
        <h2>ألعابي</h2>
        <p>قائمة الألعاب متاحة للمستخدمين فقط.</p>
      </section>

      <section id="appsGrid" class="apps-grid"></section>
    </section>

  </main>

  <footer class="site-footer">
    © <span id="year"></span> Bebo Play
  </footer>

  <script src="script.js"></script>
</body>
</html>
